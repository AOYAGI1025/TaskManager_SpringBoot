<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit</title>
</head>
<body>
  <h1>Edit Task</h1>

  <p>ID: <span th:text="${task.id}">1</span></p>

  <form th:action="@{/ui/tasks/{id}(id=${task.id})}" method="post">
    <input type="text" name="title" th:value="${task.title}" />
    <button type="submit">更新</button>
  </form>

  <p><a href="/ui/tasks">一覧に戻る</a></p>
</body>
</html>
